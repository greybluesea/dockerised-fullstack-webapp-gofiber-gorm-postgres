<div class="container">
  {{if .Fact}}
  <form id="form-update-fact" method="POST">
    <label for="question">
      <span>Question</span>
      <input type="text" name="question" value="{{ .Fact.Question }}" />
    </label>
    <label for="answer">
      <span>Answer</span>
      <input type="text" name="answer" value="{{ .Fact.Answer }}" />
    </label>
    <input type="submit" value="update" />
  </form>
  {{end}}
</div>
